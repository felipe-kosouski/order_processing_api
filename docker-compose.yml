services:
  web:
    build: .
    volumes:
      - .:/app
      - db-data:/app/storage
    ports:
      - "3000:3000"
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    environment:
      RAILS_ENV: development
      REDIS_URL: redis://redis:6379/0
    depends_on:
      - redis

  sidekiq:
    build: .
    volumes:
      - .:/app
      - db-data:/app/storage
    command: bundle exec sidekiq
    environment:
      RAILS_ENV: development
      REDIS_URL: redis://redis:6379/0
    depends_on:
      - redis

  redis:
    image: "redis:alpine"
    command: redis-server
    volumes:
      - redis:/data
    ports:
      - "6379:6379"

  redis-commander:
    image: rediscommander/redis-commander:latest
    restart: always
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"

volumes:
  db-data:
  redis: